<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather</title>
    </head>
    <body>
        <table align="center" border="1">
            <col width="150">
            <col span="4" width="120">
            <caption><em>Прогноз погоды</em></caption>
            <thead>
            <tr>
                <th>Город</th>
                <th>Утро</th>
                <th>День</th>
                <th>Вечер</th>
                <th>Ночь</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>Минск</th>
                <td>-5&#176;</td>
                <td>+5&#176;</td>
                <td rowspan="2">+2&#xB0;</td>
                <td>-10&#176;</td>
            </tr>
            <tr>
                <th>Брест</th>
                <td>0&deg;</td>
                <td>+9&deg;</td>
                <td>-4&deg;</td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
