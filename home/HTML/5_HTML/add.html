<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form_registration</title>
    </head>
    <body>
        <h1 align="center">Заполните анкету</h1>
        <form action="http://fe.it-academy.by/TestForm.php" name="" method="post" target="_blank">
            <fieldset>
                <legend>Личные данные</legend>
                <input type="text" name="surname" placeholder="Фамилия" required autofocus maxlength="25" pattern="^[A-Я][а-яёЁ]+"><br>
                <input type="text" name="name" placeholder="Имя" required maxlength="20" pattern="^[A-Я][а-яёЁ]+"><br>
                <input type="text" name="patronymic" placeholder="Отчество" required maxlength="24" pattern="^[A-Я][а-яёЁ]+">
                <fieldset>
                    <legend>Паспортные данные</legend>
                    <input type="text" name="seriesPassport" placeholder="AA" maxlength="2" size="2" required pattern="^[A-Z][A-Z]">
                    <input type="text" name="numberPassport" placeholder="1234567" maxlength="7" size="7" required pattern="^[0-9]{7}">
                </fieldset>
                <fieldset>
                    <legend>Дата рождения</legend>
                    <input type="text" name="year" placeholder="2000" size="4" maxlength="4" pattern="((19[0-9]{2})|(20((0[0-9])|(1[0-9])|20)))"><br>
                    <select name="month">
                        <option value="january">январь</option>
                        <option value="february">февраль</option>
                        <option value="march">март</option>
                        <option value="april">апрель</option>
                        <option value="may">май</option>
                        <option value="june">июнь</option>
                        <option value="july">июль</option>
                        <option value="august">август</option>
                        <option value="september">сентябрь</option>
                        <option value="october">октябрь</option>
                        <option value="november">ноябрь</option>
                        <option value="december">декабрь</option>
                    </select><br>
                    <input type="number" name="number" size="2" maxlength="2" min="1" max="31" step="1">
                </fieldset>
                <select name="nationality" required>
                    <option value="Belarus">РБ</option>
                    <option value="Russia">РФ</option>
                    <option value="Ukraine">Укр</option>
                </select><br>
                <label>Адрес:<br>
                    <textarea name="address" cols="20" rows="2"></textarea>
                </label>
            </fieldset>
            <fieldset>
                <legend>Интересы</legend>
                <fieldset>
                    <legend>Хобби</legend>
                    <label>
                        <input type="checkbox" name="hobby[]" value="fishing">Рыбалка
                    </label><br>
                    <label>
                        <input type="checkbox" name="hobby[]" value="astronomy">Астрономия
                    </label><br>
                    <label>
                        <input type="checkbox" name="hobby[]" value="diving">Дайвинг
                    </label><br>
                    <label>
                        <input type="checkbox" name="hobby[]" value="stamps">Марки
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Домашние животные</legend>
                    <select name="animals[]" multiple size="12">
                        <optgroup label="Попугаи">
                            <option value="budgerigar">Волнистый</option>
                            <option value="parrotAra">Ара</option>
                            <option value="lovebird">Неразлучник</option>
                        </optgroup>
                        <optgroup label="Рыба">
                            <option value="crucianCarp">Караси</option>
                            <option value="perchs">Окуни</option>
                            <option value="sturgeon">Осетр</option>
                        </optgroup>
                        <optgroup label="Птицы">
                            <option value="flockOfCrows">Стая ворон</option>
                            <option value="stork">Аист</option>
                            <option value="archeopteryx">Археоптерикс</option>
                        </optgroup>
                    </select>
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>Данные для входа и восстановления пароля</legend>
                <input type="text" name="login" placeholder="Логин" size="20" required pattern="[A-Za-z]{5,}"><br>
                <input type="password" name="password" placeholder="Пароль" size="20" required autocomplete="off" pattern="[A-Za-z]{10,}">
            </fieldset>
            <fieldset>
                <legend>Координаты</legend>
                <input type="email" name="email" placeholder="введите адрес почты"><br>
                <input type="url" name="url" placeholder="введите адрес сайта">
            </fieldset>
            <fieldset>
                <legend>Цифры</legend>
                <input type="number" name="numerals_input1" size="4" maxlength="3" min="-2.5" max="2.5" step="0.1"><br>
                <input type="range" name="numerals_input2" size="12" min="1" max="10" step="1" value="5">
            </fieldset>
            <fieldset>
                <legend>Кнопки управления</legend>
                <input type="submit" name="submit_form" value="Отправить">
                <input type="reset" name="reset_form" value="Сбросить"><br>
                <button type="button" style="padding: 0; border:0">
                    <img src="email.jpg" alt="email" title="email">
                </button>
            </fieldset>
        </form>
    </body>
</html>
